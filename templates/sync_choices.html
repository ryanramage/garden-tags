<form class="form-horizontal">
    <fieldset>
        <legend>Start New Sync</legend>
        <div class="control-group">
          <label class="control-label" for="db_to_sync">Sync To</label>
          <div class="controls">
            <select id="db_to_sync">
                {{#each options}}
                <option value={{db}}>{{name}}</option>
                {{/each}}
            </select>
          </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Start Sync</button>
        </div>
    </fieldset>




</form>
